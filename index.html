<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .intro {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .intro:hover {
            transform: translateY(-5px);
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .skill-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: white;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #fda085;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的世界</h1>
            <p style="color: white; font-size: 1.2em;">Web开发者 | 终身学习者</p>
        </header>

        <section class="intro">
            <h2>关于我</h2>
            <p>你好！我是一名热爱技术的开发者。我专注于创建美观且实用的网页应用。在这里，我会分享我的项目经验和技术见解。</p>
        </section>

        <div class="skills">
            <div class="skill-card">
                <h3>前端开发</h3>
                <p>HTML5, CSS3, JavaScript</p>
            </div>
            <div class="skill-card">
                <h3>后端开发</h3>
                <p>Node.js, Python, Database</p>
            </div>
            <div class="skill-card">
                <h3>工具与框架</h3>
                <p>Git, React, Vue</p>
            </div>
        </div>

        <footer>
            <p>保持联系</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">Email</a>
            </div>
        </footer>
    </div>
</body>
</html>
